<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangworld</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <Header>
      <div class="page-header">
        <h1>Hangworld <small>The classic game is back, but this time the stakes are higher...</small></h1>
      </div>
    </Header>
    <div class="container"><!-- Open main container -->
      <div class="row">
        <div class="jumbotron">
          <p>
            <span class="glyphicon glyphicon-globe" id="world"></span>
            <span class="glyphicon glyphicon-certificate" id="explode"></span>
          </p>
        </div>
        <div class="col-xs-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Game</h3>
            </div>
            <div class="panel-body data">
              <p id="curword">Current Word: <span id="currentwordstatus"></span></p> 
              <p>Guessed Letters: <span id="pastguesses"></span></p> 
              <p>Remaining Guesses: <span id="livesleft"></span></p> 
              <p><span id="msg">Press any key to get started!</span></p>
              <p><span id="msg2">-</span></p>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Scoreboard</h3>
            </div>
            <div class="panel-body data">
              <p>Wins: <span id="wincount">0</span></p>
              <p>Losses: <span id="losscount">0</span></p>
            </div>
          </div>
          <button type="button" class="btn btn-default btn-lg" id="reset">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> New Game
          </button>
        </div>
      </div> 
    </div><!-- Close main container -->
    <footer class="row">
      <p> &copy; M. A. Lang </p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Game Code -->
    <script src="./assets/js/game.js" type="text/javascript"></script>
  </body>
</html>
